name: ğŸš€ CI Pipeline 2026
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    name: ci/quality-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    defaults:
      run:
        working-directory: ./front-end

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: ./front-end/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ” TypeScript Compilation
      run: npx tsc --noEmit --project tsconfig.json
      
    - name: ğŸ§¹ Lint Code
      run: npm run lint
      
    - name: ğŸ§ª Run Tests
      run: npm test -- --coverage
      
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./front-end/coverage/coverage-final.json
      
    - name: ğŸ—ï¸ Build Project
      run: npm run build
      
    - name: ğŸ“ Bundle Analysis
      uses: preactjs/compressed-size-action@v2
      with:
        pattern: './front-end/dist/**/*.js'
        strip-hash: "([^/]+)\\.js$"
        
    # Security Scan is handled in security-scan.yml (Trivy)
        
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      # Just build, don't push if secrets are missing (safety)
      run: |
        docker build -t app:latest .
