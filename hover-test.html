<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test - Environment Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        
        .hover-test {
            width: 200px;
            height: 200px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .hover-test:hover {
            background: red;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="hover-test">
            Passe o mouse aqui
        </div>
        <div class="status">
            <p><strong>Hover Test - Environment Validation</strong></p>
            <p>Pass the mouse over the black square above</p>
            <p>Expected: Background should turn RED on hover</p>
        </div>
    </div>
</body>
</html>
